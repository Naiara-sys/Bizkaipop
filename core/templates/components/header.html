{% load static %}

<header class="main-site-header-container">
  <div class="header-top-bar-wrapper">
    <a href="{% url 'home' %}" class="header-brand-logo-link">
       <img src="{% static 'img/logo.png' %}" alt="Bizkaipop" class="header-brand-logo-image">
    </a>
    
    <div class="header-category-button-wrapper">
      <input type="checkbox" id="category-menu-state-checkbox" class="header-hidden-state-controller">
      <label for="category-menu-state-checkbox" class="header-category-menu-toggle-button">
        ☰ Categorías
      </label>
      <nav class="header-category-dropdown-menu-container">
        <ul class="header-dropdown-list">
          <li class="header-dropdown-item"><a href="#" class="header-dropdown-link">Electrónica</a></li>
          <li class="header-dropdown-item"><a href="#" class="header-dropdown-link">Ropa</a></li>
          <li class="header-dropdown-item"><a href="#" class="header-dropdown-link">Hogar</a></li>
          <li class="header-dropdown-item"><a href="#" class="header-dropdown-link">Deportes</a></li>
          <li class="header-dropdown-item"><a href="#" class="header-dropdown-link">Libros</a></li>
        </ul>
      </nav>
      <label for="category-menu-state-checkbox" class="header-overlay-backdrop-closer"></label>
    </div>

    <div class="header-search-bar-container">
      <input type="text" placeholder="Buscar productos..." class="header-search-input-field">
    </div>

    <div class="header-user-authentication-area">
      <a href="#" class="header-action-button header-action-button-outline">Iniciar sesión</a>
      <a href="#" class="header-action-button header-action-button-primary">Registrarse</a>
    </div>
  </div>
</header>
